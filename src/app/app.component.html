<main class="wrapper">
  <div class="search-wrapper">
    <i class="fal fa-search search-icon"></i>
    <input type="search" placeholder="Search city" class="search-input" />
  </div>
  <h1 class="city-name">{{cityName}}</h1>
  <div class="time-and-weather">
    <span class="time">21:00</span>
    <img src="../assets/Images/rainy.png" alt="Weather icon" />
  </div>
  <div class="more-info">
    <div class="temperature">
      <img src="../assets/Images/maxtemp.png" alt="Temperature icon" />
      <span>{{currentTemp}}°</span>
    </div>
    <div class="humidity">
      <img src="../assets/Images/humity.png" alt="Humidity icon" />
      <span>{{currentHumidity}}%</span>
    </div>
    <div class="wind">
      <img src="../assets/Images/windspeed.png" alt="Wind speed icon" />
      <span>{{currentWindSpeed}}m/s</span>
    </div>
  </div>
  <div class="weekly-weather">
    <div class="day">
      <div class="day-weather">
        <img src="../assets/Images/rainy.png" />
        <div>16°/28°</div>
      </div>
      <div class="day-name">
        <div>Today</div>
      </div>
    </div>

    </div>
